apiVersion: 1.0.0
metadata:
  name: dotnet-api-backend
projects:
  - name: dotnet-api-backend
    source:
      type: git
      location: 'https://dev.azure.com/bowman-redhat/dotnet-core-stack-app/_git/dotnet-api'
components:
  - type: chePlugin
    alias: omnisharp
    id: redhat-developer/che-omnisharp-plugin/latest
  - type: chePlugin
    alias: netcoredbg
    id: redhat-developer/netcoredbg-theia-plugin/latest
  - type: dockerimage
    alias: dotnet
    image: 'registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8:latest'
    memoryLimit: 512Mi
    endpoints:
      - name: main-endpoint
        port: 5000
    mountSources: true
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
commands:
  - name: 1. Update dependencies
    actions:
      - type: exec
        component: dotnet
        command: dotnet restore
        workdir: '${CHE_PROJECTS_ROOT}/dotnet-api'
  - name: 2. Build
    actions:
      - type: exec
        component: dotnet
        command: dotnet build
        workdir: '${CHE_PROJECTS_ROOT}/dotnet-api'
  - name: 3. Run
    actions:
      - type: exec
        component: dotnet
        command: dotnet run
        workdir: '${CHE_PROJECTS_ROOT}/dotnet-api'
  - name: Launch .net web application in debug mode
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/dotnet-api/bin/Debug/netcoreapp3.1/web.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "preLaunchTask": "2. Build",
                    "console": "internalConsole"
                  }
              ]
          }
