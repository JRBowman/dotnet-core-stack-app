schemaVersion: 2.1.0
metadata:
  name: dotnet-api-backend
projects:
  - git:
      remotes:
        origin: 'https://dev.azure.com/bowman-redhat/dotnet-core-stack-app/_git/dotnet-api'
    name: dotnet-api-backend
    
    
components:
  - container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: public
          name: main-endpoint
          protocol: http
          targetPort: 5000
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/dotnet'
        - name: ASPNETCORE_URLS
          value: http://*:5000
      image: 'registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8:latest'
      memoryLimit: 512Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/jboss/.nuget
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: dotnet
  - name: nuget
    volume: {}
commands:
  - exec:
      commandLine: dotnet restore
      component: dotnet
      label: 1. Update dependencies
      workingDir: '${PROJECTS_SOURCE}/dotnet-api'
    id: update-dependencies
  - exec:
      commandLine: dotnet build
      component: dotnet
      label: 2. Build
      workingDir: '${PROJECTS_SOURCE}/dotnet-api'
    id: build
  - exec:
      commandLine: dotnet run
      component: dotnet
      label: 3. Run
      workingDir: '${PROJECTS_SOURCE}/dotnet-api'
    id: run
